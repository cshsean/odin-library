<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <p class="header-title">The Library Website</p>
        <button class="add-book-button" >Add Book</button>
        <div class="modal">
            <div class="modal-content">
                <button class="exit-form">Ã—</button>
                <form action="" method="" class="form-container">
                    <div class="form-row">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title"><br>
                    </div>
                    <div class="form-row">
                        <label for="author">Author: </label>
                        <input type="author" id="author" name="author"><br>
                    </div>
                    <div class="form-row">
                        <label for="numberOfPages">Number of Pages: </label>
                        <input type="number" id="numberOfPages" name="numberOfPages"><br>
                    </div> 
                    <div class="form-row">
                        <label for="status">Status: </label>
                        <select name="status" id="status">
                            <option value="Completed">Completed</option>
                            <option value="Reading">Reading</option>
                            <option value="Dropped">Dropped</option>
                            <option value="Plan To Read">Plan to Read</option>
                        </select>
                    </div>
                </form>
                <button class="submit-form" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="book-grid">
            <!-- Insert books here -->
        </div>
    </div>
</body>
</html>
